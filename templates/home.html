<h1>Home Page for URL Shortener</h1>

<h2>Created by {{ name }}</h2>

<!-- 
  Jinja way of embedded code.
  Flashed messages is built into flask,
  this loops through all flashed messages.
-->
{% for message in get_flashed_messages() %}
<h2>{{ message }}</h2>
{% endfor %}

<!-- 
  Submitting goes to the form action/link.
  In this case, goes to /your-url.
-->
<form action="your-url" method="post">
  <label for="url">Website URL</label>
    <input type="url" name="url" value="" required>
    <br>
  <label for="code">Short Name</label>
    <input type="text" name="code" value="" required>
    <br>
    <input type="submit" value="Shorten">
</form>
  
<!-- For submitting uploaded files -->
<form action="your-url" method="post" enctype="multipart/form-data">
  <label for="file">File</label>
    <input type="file" name="file" value="" required>
    <br>
  <label for="code">Short Name</label>
    <input type="text" name="code" value="" required>
    <br>
    <input type="submit" value="Shorten">
</form>
